<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Players</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-texts">
        <h1>Select Your Players</h1>
        <p>Choose Your Best Five Players To Make A Powerful Team</p>
      </div>
    </header>
    <main>
      <section>
        <div class="flex">
          <div class="cards">
            <div class="card">
              <img src="/images/player-1.jpg" alt="" />
              <div class="card-body">
                <h1>PLayer Name</h1>
                <div class="player-info">
                  <p>360 Goals</p>
                  <p>.</p>
                  <p>120 Assists</p>
                </div>
                <div class="select">
                  <button type="button">Select</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
